# GraphQL-specific options.
graphql:

  enableTracing: false
  queryCache: maximumSize=10000
  schemaFiles:
    - Notification.graphql

# Riak-specific options.
riak:

  nodes:
    #- 127.0.0.1:8087
    - 10.0.57.33:8087
    - 10.0.57.34:8087
    - 10.0.57.35:8087
    - 10.0.57.36:8087
    - 10.0.57.37:8087

# HTTP-specific options.
server:

  type: simple
  rootPath: /api/
  applicationContextPath: /
  connector:
    type: http
    port: ${PORT:-8080}

  requestLog:
    appenders:
      - type: console
        timeZone: UTC
        target: stdout

logging:
  level: INFO
  loggers:
    com.smoketurner.notification: DEBUG
    com.basho.riak: INFO
  appenders:
    - type: console
      timeZone: UTC
      target: stdout
