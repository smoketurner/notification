# GraphQL-specific options.
graphql:

  enableTracing: false
  queryCache: maximumSize=0
  schemaFiles:
    - Notification.graphql

# Riak-specific options.
riak:

  nodes:
    - 127.0.0.1:8087

# HTTP-specific options.
server:

  type: simple
  rootPath: /api/
  applicationContextPath: /
  connector:
    type: http
    port: 0
