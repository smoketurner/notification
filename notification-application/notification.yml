# Snowizard-specific options.
snowizard:

  datacenterId: 1
  workerId: 1

# Roll-up Rules
rules:

  new-follower:
    max-size: 9
    max-duration: 12 hours
  like:
    max-duration: 3 hours
    match-on: message_id
  test-category:
    max-size: 2

# Riak-specific options.
riak:

  nodes:
    - 127.0.0.1:8087

# HTTP-specific options.
server:

  applicationConnectors:
    - type: http
      port: 8080
  
  adminConnectors:
    - type: http
      port: 8180

  requestLog:
    appenders:
      - type: console
        timeZone: UTC
        target: stdout
