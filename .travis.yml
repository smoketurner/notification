sudo: false
dist: trusty
language: java
jdk:
  - openjdk10
  - oraclejdk10
before_install:
  - rm ~/.m2/settings.xml || true
  - ulimit -c unlimited -S
  - mvn -N io.takari:maven:wrapper
  - sudo riak-admin bucket-type create maps '{"props":{"datatype":"map"}}'
  - sudo riak-admin bucket-type activate maps
after_success:
  - bash .travis_after_success.sh
cache:
  directories:
    - $HOME/.m2

services:
  - riak

env:
  global:
    # CI_DEPLOY_USERNAME
    - secure: ""
    # CI_DEPLOY_PASSWORD
    - secure: ""
    - JAVA_OPTS: "'-Xms512m -Xmx2g'"
